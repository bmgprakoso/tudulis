<div class="panel panel-default">
  <div class="panel-heading">
    {{selectedTodo?.title}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <strong>Description</strong>
        <p>{{selectedTodo?.description}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <strong>Start Date</strong>
        <p>{{selectedTodo?.startDate}}</p>
      </div>
      <div class="col-xs-4">
        <strong>End Date</strong>
        <p>{{selectedTodo?.endDate}}</p>
      </div>
      <div class="col-xs-4">
        <strong>Priority</strong>
        <p>{{selectedTodo?.priority}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" (click)="onComplete()">
          <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Mark As Completed
        </button>
        <button class="btn btn-danger" (click)="onDelete()">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>
        <div class="pull-right">
          <button class="btn btn-default" (click)="onEdit()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
