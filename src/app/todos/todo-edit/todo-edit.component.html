<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" id="title" class="form-control" formControlName="title">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description*</label>
                <textarea type="text" id="description" rows="6" class="form-control" formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <div class="form-group">
                <label for="startDate">Start Date*</label>
                <input type="date" id="startDate" class="form-control" formControlName="startDate">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="endDate">End Date*</label>
                <input type="date" id="endDate" class="form-control" formControlName="endDate">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="priority">Priority*</label>
                <select class="form-control" id="priority" formControlName="priority">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p>*required</p>
              <button type="submit" class="btn btn-success" [disabled]="!todoForm.valid">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span>  Save
              </button>
              <a class="btn btn-danger" (click)="onCancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Cancel
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
